<!doctype html>
<html>
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

:root {
  --boxer-red: #B51217; 
  --boxer-brick: #660000;
  --hover: #F6F6F6;
  --boxer-gray: #696969;
  --boxer-white: #FFFFFF;
  --boxer-gold: #CDA72B;
  --boxer-yellow: #FCB912;
}

html, body {
    max-width: 100%;
    overflow-x: hidden;
}
	
.sidenav {
	height: 100%;
	width: 100%;
	z-index: 1;
	top: 0;
	left: 0;
	overflow-x: hidden;
	padding-top: .5em;
}

.sidenav .dropdown-btn {
  background-color: var(--boxer-white);
  color: var(--boxer-red);
  border: none;
	
  font-size: 14px;
  font-family: 'Open Sans', Verdana, Arial, sans-serif;
  text-decoration: none;
  color: var(--boxer-red);
	
  padding: .5em 0em .2em 1em;
  margin: 0em;
  display: block;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
}
	
.dropdown-btn:hover {
  box-shadow: inset 0em 0em 0em 0em;
  cursor: pointer;
}

.dropdown-container {
  display: none;
  padding-left: 1em;
}

h3 {
  color: var(--boxer-red);
  font-size: 14px;
  font-family: 'Open Sans', Verdana, Arial, sans-serif;
  padding: .5em 0em .25em 1em;
  margin: 0em;
}

li {
  color: var(--boxer-gray);
  font-size: 14px;
  font-family: 'Open Sans', Verdana, Arial, sans-serif;
  padding-left: 1.5em;
}	

a {
  font-size: 12px;
  font-family: 'Open Sans', Verdana, Arial, sans-serif;
 
  padding-left: 2em;
  color: var(--boxer-gray);
  display: flex;
  align-items: center;
}


a:hover {
  color: var(--boxer-red);
  cursor: pointer;
}

button {
  background-color: var(--boxer-white);
  color: var(--boxer-red);
  border: solid;
	

  font-family: "Open Sans", Verdana, Arial, sans-serif;
  font-weight: bold;
  text-decoration: none;
  font-size: .875em;
  display: inline-block;
  transition: box-shadow 0.2s;
	
  border-radius: 1em;
  padding: 1em;
  margin: .5em 1em;

}

button:hover {
  box-shadow: inset 0em 0em 0em .1em var(--boxer-red);
  cursor: pointer;
}

</style>
</head>
	
<body>

<form action="https://mychart.ochin.org/mychart/Authentication/Login?mode=stdfile&option=epiccopyright" target="_blank">
  <button>MyChart Log-In &#8250;</button>
</form>
	
	
<section class="sidenav">
  <button class="dropdown-btn">Health Center Contact Info 
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-container">
    <li>(503) 352-2269</li>
    <li>healthcenter@contact.pacificu.edu</li>
  </div>
	
  <button class="dropdown-btn">Counseling Center Contact Info 
    <i class="fa fa-caret-down"></i>
  </button>
  <div class="dropdown-container">
    <li>(503) 352-2191</li>
	<li>(503) 352-2999 - Pacific Crisis Line</li>
	<li>988 - National Crisis Hotline</li>
    <li>counselingcenter@pacificu.edu</li>
  </div>
</section>

<script>
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>
