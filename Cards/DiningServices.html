  --boxer-red: #B51217; 
  --boxer-brick: #660000;

  --boxer-white: #FFFFFF;

html, body {

}

  color: var(--boxer-red);
  border: solid;

  font-weight: bold;
  text-decoration: none;
  font-size: .875em;
  display: inline-block;
  transition: box-shadow 0.2s;
	
  border-radius: 1em;
  padding: 1em;
  margin: .5em 1em;

}

button:hover {
  box-shadow: inset 0em 0em 0em .1em var(--boxer-red);
  cursor: pointer;
}

.material-symbols-outlined {
  padding-right: .4em;
